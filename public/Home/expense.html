<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./expense.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Expense Tracker</h1>

        <div id="message"></div> 
        
        <form onsubmit="addNewExpense(event)" class="mb-4">
            <div class="form-group">
                <label for="expenseamount">Expense Amount:</label>
                <input type="number" class="form-control" name="expenseamount" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" class="form-control" name="description" required>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select class="form-control" id="category" name="category">
                    <option value="fuel">Fuel</option>
                    <option value="food">Food</option>
                    <option value="electricity">Electricity</option>
                    <option value="movie">Movie</option>
                </select>
            </div>
            <button class="btn btn-primary">Add Expense</button>
        </form>

        <h2 class="mt-4">Expenses</h2>
        <ul id="listOfExpenses" class="list-group"></ul>

    </div>

    <script src="./expense.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</body>
</html>
