    <div class="container mt-5">
        <h1 class="text-center mb-4">EXPENSE TRACKER </h1>

        <div id="message"></div>

        <!-- Button to buy premium -->
        <button id="rzp-button1" class="btn btn-primary premium-button">
            <i class="fas fa-crown" style="color: goldenrod;"></i> Buy Premium
        </button>

        <!-- Form to add new expense -->
        <form onsubmit="addNewExpense(event)" class="mb-4">
            <!-- Expense Amount -->
            <div class="form-group">
                <label for="expenseamount">Expense Amount:</label>
                <input type="number" class="form-control" name="expenseamount" required>
            </div>
            <!-- Description -->
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" class="form-control" name="description" required>
            </div>
            <!-- Category -->
            <div class="form-group">
                <label for="category">Category:</label>
                <select class="form-control" id="category" name="category">
                    <option selected>Choose category</option>
                    <option value="fuel">Fuel</option>
                    <option value="food">Food</option>
                    <option value="utilities">Utilities</option>
                    <option value="housing">Housing</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="movie">Movie</option>
                    <option value="education">Education</option>
                    <!-- Add more options if needed -->
                </select>
            </div>
            <!-- Add Expense Button -->
            <button class="btn btn-primary">Add Expense</button>
        </form>

        <!-- Leaderboard button -->
        <button id="showLeaderboardBtn" class="btn btn-primary" style="position: fixed; top: 20px; right: 20px;">Show
            LeaderBoard &#128081</button>

        <!-- Expenses Table -->
        <h2 class="mt-4">&#8364 Expenses &#8364</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="listOfExpenses">
                <!-- Expenses will be added here dynamically -->
            </tbody>
        </table>

        <!-- Add a dropdown for choosing the number of expenses per page -->
        <div style="display: flex; align-items: center;">
            <label for="expensesPerPage" style="color:#176b14; font-weight: bold; margin-right: 10px;">Expenses per
                page:</label>
            <select id="expensesPerPage">
                <option value="5">5</option>
                <option value="8">8</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="40">40</option>
            </select>

            <div class="pagination" id="pagination" style="margin-left: auto;">
                <button id="prevPageBtn" class="btn btn-primary">Previous</button>
                <span id="currentPage" style="margin: 0 10px;">1</span>
                <button id="nextPageBtn" class="btn btn-primary">Next</button>
            </div>
        </div>



        <!-- Leaderboard section -->
        <div id="leaderboard"></div>

        <!-- Previous Downloads section -->
        <div id="previous-downloads"></div>
    </div>
