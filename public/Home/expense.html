<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Home/expense.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Expense Tracker</h1>

        <div id="message"></div>

        <button id="rzp-button1" class="btn btn-primary premium-button">Buy Premium</button>

        <form onsubmit="addNewExpense(event)" class="mb-4">
            <div class="form-group">
                <label for="expenseamount">Expense Amount:</label>
                <input type="number" class="form-control" name="expenseamount" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" class="form-control" name="description" required>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select class="form-control" id="category" name="category">
                    <option selected>Choose category</option>
                    <option value="fuel">Fuel</option>
                    <option value="food">Food</option>
                    <option value="utilities">Utilities</option>
                    <option value="housing">Housing</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="movie">Movie</option>
                    <option value="education">Education</option>
                    <!-- Add more options if needed -->
                </select>
            </div>
            <button class="btn btn-primary">Add Expense</button>
        </form>

        <!-- Leaderboard button -->
        <button id="showLeaderboardBtn" style="display: none;">Show Leaderboard</button>

        <h2 class="mt-4">Expenses</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="listOfExpenses">
                <!-- Expenses will be added here -->
            </tbody>
        </table>

        <!-- Leaderboard section -->
        <div id="leaderboard"></div>
    </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="../Home/expense.js"></script>
</body>

</html>
