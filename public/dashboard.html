<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        /* Global styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        /* Background image */

        /* Neon animation for elements */
        .neon {
            animation: neon 1s alternate infinite;
        }

        @keyframes neon {
            0% {
                filter: drop-shadow(0 0 5px #00ff00);
            }

            100% {
                filter: drop-shadow(0 0 10px #00ff00);
            }
        }

        /* Navbar styles */
        .navbar {
            background-color: #000000;
            padding: 10px 0;
        }

        .navbar-brand {
            color: #00ff00;
            font-weight: bold;
        }

        /* Dashboard container styles */
        .dashboard-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 64px);
            /* Subtract navbar height */
            background: linear-gradient(135deg, lightgreen, cyan);

            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Neon animation for navbar */
        @keyframes neon-navbar {
            0% {
                background-color: #1b1b1b;
                box-shadow: 0 0 10px #00ff00;
            }

            100% {
                background-color: #1b1b1b;
                box-shadow: 0 0 20px #00ff00;
            }
        }


        .dashboard-container h1 {
            margin: 0;
            font-size: 36px;
            font-weight: bold;
        }

        .dashboard-container p {
            margin: 10px 0;
            font-size: 18px;
            color: #333333;
            text-align: center;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .signup-button,
        .login-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .signup-button:hover,
        .login-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">WELCOME TO EXPENSE TRACKER</a>
        </div>
    </nav>
    <div class="dashboard-container">
        <h4> YOUR FINANCIAL HEALTH, OUR PRIORITY </h4><br>
        <h1 class="display-4">EXPENSE TRACKING MADE EASY</h1><br>
        <h4> TAKE CONTROL OF YOUR EXPENSES WITH US </h4>
        
        <div class="buttons">
            <a href="/signup" class="btn btn-primary signup-button">Sign Up</a>
            <a href="/login" class="btn btn-primary login-button">Log In</a>
        </div>
    </div>
</body>

</html>
