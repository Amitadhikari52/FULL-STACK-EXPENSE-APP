<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Yinka Enoch Adedokun">
	<meta name="description" content="Simple Forgot Password Page Using HTML and CSS">
	<meta name="keywords" content="forgot password page, basic html and css">
	<title>Forgot Password </title>
    <link rel="stylesheet" href="./forgotpassword.css">
</head>
<body>
	<div class="row">
		<h1>Forgot Password</h1>
		<h6 class="information-text">Enter your registered email to reset your password.</h6>
		<form class="form-group"  onsubmit="forgotpassword(event)">
			<input type="email" name="email" id="user_email">
			<p><label for="username">Email</label></p>
			<!-- <button onclick="showSpinner()">Reset Password</button> -->
            <div>
                <button> Send Mail</button>
            </div>
		</form>
		<div class="footer">
            <h5>New here? <a href="/signup">   Sign Up. </a></h5>
            <h5>Already have an account? <a href="/login">  Login. </a></h5>
        </div>
        
	</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="./forgotPassword.js"></script>

</body>
</html>
